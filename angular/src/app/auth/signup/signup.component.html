<div class="parent">
  <div class="child1" id="loginBox">
    <h2 class="text-center">Sign Up</h2>
    <div class="form-group pt-3">
      <label for="email">Email address</label>
      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password">
    </div>
    <div class="form-group">
      <label for="mobilenumber">Mobile Number</label>
      <input type="text" class="form-control" id="mobilenumber" placeholder="Mobile Number">
    </div>
    <div class="form-group">
      <label for="username">UserName</label>
      <input type="text" class="form-control" id="username" placeholder="User Name">
    </div>
    <button type="submit" class="btn btn-danger" id="submitButton">Submit</button>
    <div class="text-center">
      <small>Are you new to Booking? <a href="" id="signupLink">Click Here</a></small>
    </div>
  </div>
</div>
